<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Menuboard - Administration</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap theme -->
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <!-- date/time picker -->
        <link rel="stylesheet" href="css/bootstrap-datetimepicker.css" />

	<!-- Bootstrap core JavaScript 
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/transition.js"></script>
        <script src="js/collapse.js"></script>
	<script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-datetimepicker.min.js"></script>
	<script src="js/docs.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
	<script src="js/dateformat.js"></script>
	<script src="js/main.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MenuBoard - Administration</a>
            </div>
        </div>
        </nav>

        <div id="confirmDelete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="text"></div>
                        <div class="text-right">
                            <div class="btn-group">
                                <button id="confirm" type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove" aria-hiddin="true"></span> Delete
                                </button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    <span class="glyphicon glyphicon-ban-circle" aria-hiddin="true"></span> Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="priceModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="priceModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Product Price</h3>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="price" class="form-control" id="price" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="pricetype">Price Type</label>
                                <input type="pricetype" class="form-control" id="pricetype" placeholder="Combo">
                            </div>
                            <div class="form-group">
                                <label for="starttime">Start Date</label>
                                <div class='input-group date' id='priceStartTime'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                    <script type="text/javascript">
                                        $(function () {
                                            $('#priceStartTime').datetimepicker();
                                        });
                                    </script>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="endtime">End Date</label>
                                <div class='input-group date' id='priceEndTime'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                    <script type="text/javascript">
                                        $(function () {
                                            $('#priceEndTime').datetimepicker();
                                        });
                                    </script>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="container theme-showcase" role="main" style="margin-top:100px; width:80%;">

            <div id="empty" class="alert alert-warning" role="alert">No Products Available</div>

            <button type="button" class="btn btn-primary center-block">
                <span class="glyphicon glyphicon-plus" aria-hiddin="true"></span> Add New Product
            </button>

            <div id="products" class="container" style="width:100%">
            </div>
        </div>

    </body>
</html>
